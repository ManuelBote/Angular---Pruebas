    <div style="width: 100%; margin-top: 20px;">


      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <h2>Bandeja de entrada</h2>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- origen Column -->
          <ng-container matColumnDef="origen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> origen </th>
            <td mat-cell *matCellDef="let row"> {{row.origen}} </td>
          </ng-container>

          <!-- asunto Column -->
          <ng-container matColumnDef="asunto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Asunto </th>
            <td mat-cell *matCellDef="let row"> {{row.asunto}} </td>
          </ng-container>

          <!-- mensaje Column -->
          <ng-container matColumnDef="mensaje">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
            <td mat-cell *matCellDef="let row"> {{row.mensaje}} </td>
          </ng-container>

          <!-- fecha Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
          </ng-container>

          <!-- leido Column -->
          <ng-container matColumnDef="leido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Leido </th>
            <td mat-cell *matCellDef="let row"> {{row.leido}} </td>
          </ng-container>

          <!-- leido Column -->
          <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
            <td mat-cell *matCellDef="let row"><button  mat-raised-button color="warn" (click)="borrarMensaje(row)">Borrar</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>


    </div>

  </div>
</div>

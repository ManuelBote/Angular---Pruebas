<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-12 text-center">
      <h2>CHAT_DAW_2</h2>


      <label for="">Usuario</label>
      <input type="text" class="form-control"  placeholder="Usuario" [(ngModel)]="mensaje.usuario">

      <label for="" class="mt-2">Mensaje</label>
      <input type="text" class="form-control" placeholder="Mensaje" [(ngModel)]="mensaje.mensaje">

      <div class="d-flex justify-content-center m-4">
        <button type="submit" class="btn btn-primary mr-3" (click)="enviarMensaje()" >Enviar</button>
        <a href="" class="btn btn-secondary">Refrescar</a>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Fecha</th>
            <th scope="col">Usuario</th>
            <th scope="col">Mensaje</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of mensajes">
            <td>{{m.id}}</td>
            <td>{{m.fecha}}</td>
            <td>{{m.usuario}}</td>
            <td>{{m.mensaje}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

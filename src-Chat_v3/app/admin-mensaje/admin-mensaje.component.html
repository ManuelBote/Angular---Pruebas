<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-auto">

      <div class="form-group">
        <br>
        <label for=""><h2>Chat de admin.</h2> Usuario: <b>{{miParametro}}</b></label>
        <button mat-raised-button color="primary" style="margin-left: 20px;" (click)="cerrarSesion()">Cerrar Sesion</button>

        <br>

        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- usuario Column -->
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
              <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
            </ng-container>

            <!-- fecha Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
              <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>

            <!-- mensaje Column -->
            <ng-container matColumnDef="mensaje">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
              <td mat-cell *matCellDef="let row"> {{row.mensaje}} </td>
            </ng-container>

            <!-- bloquear Column -->
            <ng-container matColumnDef="bloquear">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloquear </th>
              <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="warn" (click)="bloquearMsg(row)">Bloquear</button>
              </td>
            </ng-container>

            <!-- ativar Column -->
            <ng-container matColumnDef="activar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Activar </th>
              <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary" (click)="activarMsg(row)">Activar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<app-admin-usuario></app-admin-usuario>

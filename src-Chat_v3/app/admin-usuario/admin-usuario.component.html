<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-auto">

      <div class="form-group">
<br>
<br>
        <h2>Tabla de Usuarios</h2>

        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
            </ng-container>

            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- pwd Column -->
            <ng-container matColumnDef="pwd">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> PWD </th>
              <td mat-cell *matCellDef="let row"> {{row.pwd}} </td>
            </ng-container>

            <!-- bloquear Column -->
            <ng-container matColumnDef="bloquear">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloquear </th>
              <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="warn" (click)="bloquearUs(row)">Bloquear</button>
              </td>
            </ng-container>

            <!-- ativar Column -->
            <ng-container matColumnDef="activar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Activar </th>
              <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary" (click)="activarUs(row)">Activar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

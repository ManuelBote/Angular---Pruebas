<div class="container">
  <div class="row justify-content-center">
    <div class="col">

      <form [formGroup]="formulario1" (ngSubmit)="enviarDatos()">
        <div class="form-group">
          <label for="name">Teclea nombre</label>
          <input type="text" formControlName="name" class="form-control" placeholder="" name="name">
        </div>

        <div class="form-group">
          <label for="firstName">Teclea apellido</label>
          <input type="text" formControlName="firstName" class="form-control" placeholder="" name="firstName">
        </div>

        <div class="form-group">
          <label for="mail">Teclea mail</label>
          <input type="email" formControlName="mail" class="form-control" placeholder="" name="mail">
        </div>

        <div class="form-group">
          <label for="password">Teclea constrase√±a</label>
          <input type="password" formControlName="password" class="form-control" placeholder="" name="password">
        </div>

        <button type="submit" class="btn btn-info" [disabled]="!formulario1.valid">Enviar Formilario</button>

      </form>

    </div>
  </div>
</div>
